<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="styl.css">
</head>
<body>
  <div class="conterner">
    <!--left half of descktop version-->
    <div class="left">
      <h2 class="left-titile">Your Result</h2>
      <div class="score">
        <div class="presontage">76</div>
        <div class="hundret-of">of 100</div>
      </div>
      <div class="description">
        <h2 class="great">Great</h2>
        <p class="description-text">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <!--right half of descktop version-->
    <div class="right">
      <h2 class="right-title">Summary</h2>
        <div class="right-values one">
          <img class="reaction-img" src="./assets/images/icon-reaction.svg">
          <p class="LP Reaction">Reaction</p>
          <p class="value">80<span> / 100</span></p>
        </div>
        <div class="right-values two">
          <img class="Memory-img" src="./assets/images/icon-memory.svg"
          >
          <p class="LP Memory">Memory</p>
          <p class="value">92<span> / 100</span></p>
        </div>
        <div class="right-values three">
          <img class="Verbal-img" src="./assets/images/icon-verbal.svg">
          <p class="LP Verbal">Verbal</p>
          <p class="value">61<span> / 100</span></p>
        </div>
        <div class="right-values fore">
          <img class="Visual-img" src="./assets/images/icon-visual.svg">
          <p class="LP Visual">Visual</p>
          <p class="value">72<span> / 100</span></p>
        </div>    
      <button class="continue">Continue</button>
    </div>
  </div> 
</body>
</html>
